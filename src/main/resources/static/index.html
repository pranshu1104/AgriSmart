<!DOCTYPE html>
<html>
<head>
  <title>AgriSmart Registration</title>
  <style>
    a.login-link { color: blue; text-decoration: none; font-weight: bold; }
    a.login-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
  First Name: <input type="text" id="firstName" /><br/><br/>
  Last Name: <input type="text" id="lastName" /><br/><br/>
  Username: <input type="text" id="username" /><br/><br/>
  Password: <input type="password" id="password" /><br/><br/>
  Land Area (in acres): <input type="number" step="0.01" id="landArea" /><br/><br/>
  Soil Type: <input type="text" id="soilType" /><br/><br/>
  <button type="button" onclick="register()">Register</button>
</form>

<p>Already registered? <a class="login-link" href="login.html">Login</a></p>

<script>
  function register() {
    const data = {
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
      landArea: parseFloat(document.getElementById("landArea").value),
      soilType: document.getElementById("soilType").value
    };

    fetch("/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
      .then(response => response.text())
      .then(alert)
      .catch(console.error);
  }
</script>

</body>
</html>
